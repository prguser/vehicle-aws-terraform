apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api-container
        image: joserljdevdocker/fase2:v1
        ports:
        - containerPort: 8080
        env:
        - name: DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DATASOURCE_URL
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: fiap-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fiap-secrets
              key: POSTGRES_PASSWORD
